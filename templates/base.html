<!doctype html>
<html lang="ru">
<head>

    <meta name="viewport"

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
    <link rel = "icon" href ="{{url_for('static', filename='image/this.png')}}" type = "image/x-icon">
</head>
<body>
    <header class="bg-bark justify-content-center align-items-center">

        <div class="pos-f-t">
          <div class="collapse" id="navbarToggleExternalContent">
            <div class="row justify-content-center align-items-right">
              <div class="col-sm-2 col-md-2 py-2 justify-content-center align-items-right">
                <h6><a href="/#" class="btn btn-outline-success rounded btn-group-lg container-fluid">Blog</a></h6>
              </div>
              <div class="col-sm-2 col-md-2 py-2">
                <h6><a href="/flora-uz" class="btn btn-outline-success rounded btn-group-lg container-fluid">O'zbekiston Florasi</a></h6>
              </div>

              <div class="col-sm-2 col-md-2 py-2">
                <h6><a href="/jamoamiz" class="btn btn-outline-success rounded btn-group-lg container-fluid">Jamoamiz</a></h6>
              </div>

            </div>
          </div >
          <nav class="navbar navbar-dark bg-dark" style="
                    background-image: url('https://images6.alphacoders.com/857/thumb-1920-857486.jpg');
                                        height: 20vh;
                    ">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
              <a href="/" class="text text-white display-4">BioDataBank.uz</a>
          </nav>
        </div>

    </header>
    {% block body %}{% endblock %}

                    background-image: url('https://images6.alphacoders.com/857/thumb-1920-857486.jpg');
                    -webkit-filter: grayscale(90%);
                    filter: grayscale(90%);
                    ">

            <div class="row">
                <div class="col-sm-12 col-md-10">
                    <h1 class="text-white lead" style="line-height: 1.5"><strong>
                        Assalomu aleykum. Biz BioDataBank.uz platformasining jamoasimiz. Bizning loyihamiz kelajakda ham butunlay bepul bo'lishi uchun bizni qollab-quvvatlashingiz mumkin.
                    </strong></h1>
                </div>
                <div class="col-sm-12 col-md-2 container-fluid">
                    <a href="/donate" class="btn btn-light"><h4>XAYRIYA</h4></a>
                </div>
            </div>
        </div>
        <div class="container">
          <p class="float-end mb-1 py-2">
          <a href="#" class="text-white">Tepaga qaytish</a>
        </p>
            <br>
      </div>
